<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Bandeiras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Quiz de Bandeiras</h1>
        <div class="game-container">
            <div class="score-container">
                <p>Pontuação: <span id="score">0</span></p>
                <p>Países restantes: <span id="remaining">0</span></p>
            </div>
            <div class="flag-container">
                <img id="flag" src="" alt="Bandeira do país">
            </div>
            <div class="input-container">
                <input type="text" id="answer" placeholder="Digite o nome do país">
                <button id="submit">Verificar</button>
            </div>
            <div id="feedback"></div>
        </div>
        <div class="donation-container">
            <p>Gostou do jogo? Considere fazer uma doação!</p>
            <a href="#" id="donation-link">Fazer doação</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
